<!DOCTYPE html>
<html>
<head>
  <title>Gorilla Tag PFP Maker</title>
  <style>
    body { font-family: sans-serif; background:#05060a; color:#fff; text-align:center; }
    #controls { margin: 10px auto; max-width: 900px; }
    canvas { background:#111; border-radius:50%; margin-top:10px; image-rendering: pixelated; }
    label { margin: 0 8px; display:inline-block; }
    select, input[type=color], button { margin-left:4px; }
  </style>
</head>
<body>
  <h1>Gorilla Tag PFP Maker</h1>

  <div id="controls">
    <label>Body color: <input type="color" id="bodyColor" value="#00b4ff"></label>
    <label>Background color: <input type="color" id="bgColor" value="#101020"></label>

    <br><br>

    <label>Background:
      <select id="background">
        <option value="none">None</option>
        <option value="forest">Forest</option>
        <option value="canyon">Canyons</option>
        <option value="mountain">Mountains</option>
        <option value="clouds">Clouds</option>
        <option value="snow">Snow</option>
        <option value="lava">Lava</option>
        <option value="beach">Beach</option>
        <option value="neon">Neon Grid</option>
        <option value="vapor">Vaporwave</option>
        <option value="space">Space</option>
      </select>
    </label>

    <label>Pose:
      <select id="pose">
        <option value="front">Front</option>
        <option value="armsUp">Arms Up</option>
        <option value="armsOut">Arms Out</option>
        <option value="tilt">Tilted Head</option>
        <option value="side">Side View</option>
        <option value="jump">Jumping</option>
        <option value="run">Running</option>
      </select>
    </label>

    <label>Effect:
      <select id="effect">
        <option value="none">None</option>
        <option value="outline">Neon Outline</option>
        <option value="metal">Metallic</option>
        <option value="rainbow">Rainbow</option>
        <option value="gradient">Gradient</option>
        <option value="ghost">Ghost</option>
        <option value="pixel">Pixel Mode</option>
      </select>
    </label>

    <label>Cosmetic:
      <select id="cosmetic">
        <option value="none">None</option>
        <option value="hat">Hat</option>
        <option value="party">Party Hat</option>
        <option value="cowboy">Cowboy Hat</option>
        <option value="top">Top Hat</option>
        <option value="santa">Santa Hat</option>
        <option value="chef">Chef Hat</option>
        <option value="russian">Russian Hat</option>
        <option value="police">Police Hat</option>
        <option value="wizard">Wizard Hat</option>
        <option value="bunny">Bunny Ears</option>
        <option value="devil">Devil Horns</option>
        <option value="halo">Angel Halo</option>
        <option value="glasses">Glasses</option>
        <option value="stars">Star Glasses</option>
        <option value="goggles">Ski Goggles</option>
        <option value="mask">Gas Mask</option>
        <option value="clown">Clown Nose</option>
        <option value="mustache">Mustache</option>
        <option value="beard">Beard</option>
        <option value="tie">Tie</option>
        <option value="bowtie">Bow Tie</option>
        <option value="scarf">Scarf</option>
        <option value="badge">Badge</option>
        <option value="backpack">Backpack</option>
        <option value="headphones">Headphones</option>
        <option value="slingshot">Slingshot</option>
        <option value="candy">Candy Cane</option>
        <option value="popsicle">Popsicle</option>
        <option value="icicle">Icicle</option>
        <option value="turkey">Turkey Leg</option>
        <option value="banana">Banana</option>
        <option value="goldbanana">Golden Banana</option>
      </select>
    </label>

    <br><br>
    <button id="redraw">Update</button>
    <button id="random">Randomize</button>
  </div>

  <canvas id="pfp" width="512" height="512"></canvas>
  <p>Right-click → “Save image as…” to use it as your PFP.</p>

  <script>
    const canvas = document.getElementById('pfp');
    const ctx = canvas.getContext('2d');

    const bodyInput = document.getElementById('bodyColor');
    const bgInput = document.getElementById('bgColor');
    const bgSelect = document.getElementById('background');
    const poseSelect = document.getElementById('pose');
    const effectSelect = document.getElementById('effect');
    const cosmeticSelect = document.getElementById('cosmetic');
    const btn = document.getElementById('redraw');
    const randomBtn = document.getElementById('random');

    function drawBackground(type, bgColor) {
      const w = canvas.width, h = canvas.height;
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, w, h);

      switch (type) {
        case "forest":
          ctx.fillStyle = "#204020";
          ctx.fillRect(0, h*0.6, w, h*0.4);
          ctx.fillStyle = "#305030";
          for (let i=0;i<6;i++){
            let x = 50 + i*80;
            ctx.fillRect(x-10, h*0.5, 20, 120);
            ctx.beginPath();
            ctx.moveTo(x-40, h*0.5);
            ctx.lineTo(x, h*0.3);
            ctx.lineTo(x+40, h*0.5);
            ctx.fill();
          }
          break;
        case "canyon":
          ctx.fillStyle = "#804020";
          ctx.fillRect(0, h*0.6, w, h*0.4);
          ctx.fillStyle = "#a06030";
          ctx.beginPath();
          ctx.moveTo(0, h*0.6);
          ctx.lineTo(w*0.3, h*0.4);
          ctx.lineTo(w*0.6, h*0.65);
          ctx.lineTo(w, h*0.5);
          ctx.lineTo(w, h);
          ctx.lineTo(0, h);
          ctx.fill();
          break;
        case "mountain":
          ctx.fillStyle = "#406080";
          ctx.fillRect(0, h*0.6, w, h*0.4);
          ctx.fillStyle = "#708090";
          for (let i=0;i<3;i++){
            let base = i*(w/3);
            ctx.beginPath();
            ctx.moveTo(base, h*0.6);
            ctx.lineTo(base + w/6, h*0.3);
            ctx.lineTo(base + w/3, h*0.6);
            ctx.fill();
          }
          break;
        case "clouds":
          ctx.fillStyle = bgColor;
          ctx.fillRect(0,0,w,h);
          ctx.fillStyle = "#ffffff";
          for (let i=0;i<6;i++){
            let x = Math.random()*w;
            let y = Math.random()*h*0.5;
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI*2);
            ctx.arc(x+30, y+10, 25, 0, Math.PI*2);
            ctx.arc(x-30, y+10, 25, 0, Math.PI*2);
            ctx.fill();
          }
          break;
        case "snow":
          ctx.fillStyle = "#203050";
          ctx.fillRect(0,0,w,h);
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(0, h*0.7, w, h*0.3);
          for (let i=0;i<80;i++){
            ctx.fillRect(Math.random()*w, Math.random()*h*0.7, 2, 2);
          }
          break;
        case "lava":
          ctx.fillStyle = "#300000";
          ctx.fillRect(0,0,w,h);
          ctx.fillStyle = "#ff4500";
          ctx.fillRect(0, h*0.6, w, h*0.4);
          ctx.fillStyle = "#ffae00";
          for (let i=0;i<10;i++){
            ctx.beginPath();
            ctx.moveTo(i*60, h*0.6 + 20);
            ctx.bezierCurveTo(i*60+30, h*0.55, i*60+30, h*0.75, i*60+60, h*0.7);
            ctx.strokeStyle = "#ffae00";
            ctx.lineWidth = 4;
            ctx.stroke();
          }
          break;
        case "beach":
          ctx.fillStyle = "#1e90ff";
          ctx.fillRect(0,0,w,h*0.6);
          ctx.fillStyle = "#f4d28b";
          ctx.fillRect(0,h*0.6,w,h*0.4);
          break;
        case "neon":
          ctx.fillStyle = "#050010";
          ctx.fillRect(0,0,w,h);
          ctx.strokeStyle = "#00ffff";
          ctx.lineWidth = 2;
          for (let x=0;x<w;x+=40){
            ctx.beginPath();
            ctx.moveTo(x,0);
            ctx.lineTo(x,h);
            ctx.stroke();
          }
          for (let y=0;y<h;y+=40){
            ctx.beginPath();
            ctx.moveTo(0,y);
            ctx.lineTo(w,y);
            ctx.stroke();
          }
          break;
        case "vapor":
          let grad = ctx.createLinearGradient(0,0,w,h);
          grad.addColorStop(0,"#ff00ff");
          grad.addColorStop(1,"#00ffff");
          ctx.fillStyle = grad;
          ctx.fillRect(0,0,w,h);
          ctx.fillStyle = "rgba(0,0,0,0.2)";
          for (let i=0;i<6;i++){
            ctx.beginPath();
            ctx.arc(80+i*70, 120+i*20, 60, 0, Math.PI*2);
            ctx.fill();
          }
          break;
        case "space":
          ctx.fillStyle = "#020010";
          ctx.fillRect(0,0,w,h);
          ctx.fillStyle = "#ffffff";
          for (let i=0;i<120;i++){
            ctx.fillRect(Math.random()*w, Math.random()*h, 2, 2);
          }
          ctx.fillStyle = "#ffff88";
          ctx.beginPath();
          ctx.arc(w*0.8, h*0.2, 40, 0, Math.PI*2);
          ctx.fill();
          break;
      }
    }

    function drawGorilla(bodyColor, pose) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      ctx.save();

      if (pose === "tilt") {
        ctx.translate(cx, cy);
        ctx.rotate(-0.15);
        ctx.translate(-cx, -cy);
      } else if (pose === "side") {
        ctx.translate(cx, 0);
        ctx.scale(0.7, 1);
        ctx.translate(-cx, 0);
      } else if (pose === "jump") {
        ctx.translate(0, -40);
      } else if (pose === "run") {
        ctx.translate(-30, 0);
      }

      // body
      ctx.fillStyle = bodyColor;
      ctx.fillRect(cx - 90, cy + 120, 180, 120);

      // arms (pose-based)
      ctx.fillStyle = bodyColor;
      if (pose === "armsUp" || pose === "jump") {
        ctx.fillRect(cx - 160, cy - 40, 50, 160);
        ctx.fillRect(cx + 110, cy - 40, 50, 160);
      } else if (pose === "armsOut" || pose === "run") {
        ctx.fillRect(cx - 180, cy + 80, 90, 40);
        ctx.fillRect(cx + 90, cy + 80, 90, 40);
      } else {
        ctx.fillRect(cx - 150, cy + 120, 50, 100);
        ctx.fillRect(cx + 100, cy + 120, 50, 100);
      }

      // head
      ctx.fillStyle = bodyColor;
      ctx.fillRect(cx - 120, cy - 140, 240, 260);

      // face
      ctx.fillStyle = "#f0e0c0";
      ctx.fillRect(cx - 90, cy - 60, 180, 140);

      // eyes
      ctx.fillStyle = "#000";
      ctx.fillRect(cx - 55, cy - 30, 30, 30);
      ctx.fillRect(cx + 25, cy - 30, 30, 30);

      // mouth
      ctx.fillRect(cx - 40, cy + 40, 80, 18);

      ctx.restore();
    }

    function applyEffect(effect, bodyColor) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      if (effect === "outline") {
        ctx.strokeStyle = "#00ffff";
        ctx.lineWidth = 8;
        ctx.strokeRect(cx - 130, cy - 150, 260, 280);
      } else if (effect === "metal") {
        let grad = ctx.createLinearGradient(cx-120, cy-140, cx+120, cy+140);
        grad.addColorStop(0, "#bbbbbb");
        grad.addColorStop(0.5, "#ffffff");
        grad.addColorStop(1, "#777777");
        ctx.globalAlpha = 0.35;
        ctx.fillStyle = grad;
        ctx.fillRect(cx - 120, cy - 140, 240, 260);
        ctx.globalAlpha = 1;
      } else if (effect === "rainbow") {
        let grad = ctx.createLinearGradient(cx-120, cy-140, cx+120, cy+140);
        grad.addColorStop(0, "#ff0000");
        grad.addColorStop(0.2, "#ff7f00");
        grad.addColorStop(0.4, "#ffff00");
        grad.addColorStop(0.6, "#00ff00");
        grad.addColorStop(0.8, "#0000ff");
        grad.addColorStop(1, "#8b00ff");
        ctx.globalAlpha = 0.4;
        ctx.fillStyle = grad;
        ctx.fillRect(cx - 120, cy - 140, 240, 260);
        ctx.globalAlpha = 1;
      } else if (effect === "gradient") {
        let grad = ctx.createLinearGradient(cx, cy-140, cx, cy+260);
        grad.addColorStop(0, bodyColor);
        grad.addColorStop(1, "#000000");
        ctx.globalAlpha = 0.5;
        ctx.fillStyle = grad;
        ctx.fillRect(cx - 120, cy - 140, 240, 260);
        ctx.globalAlpha = 1;
      } else if (effect === "ghost") {
        ctx.globalAlpha = 0.4;
      } else if (effect === "pixel") {
        // simple pixel overlay
        ctx.globalAlpha = 0.2;
        ctx.fillStyle = "#000000";
        for (let x=0;x<canvas.width;x+=8){
          for (let y=0;y<canvas.height;y+=8){
            if ((x+y)%16===0) ctx.fillRect(x,y,8,8);
          }
        }
        ctx.globalAlpha = 1;
      }
    }

    function drawCosmetic(type) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      switch (type) {
        case "hat":
          ctx.fillStyle = "#ff4444";
          ctx.fillRect(cx - 110, cy - 170, 220, 30);
          ctx.fillRect(cx - 70, cy - 230, 140, 60);
          break;
        case "party":
          ctx.fillStyle = "#ff00ff";
          ctx.beginPath();
          ctx.moveTo(cx, cy - 260);
          ctx.lineTo(cx - 70, cy - 140);
          ctx.lineTo(cx + 70, cy - 140);
          ctx.fill();
          break;
        case "cowboy":
          ctx.fillStyle = "#8b4513";
          ctx.fillRect(cx - 120, cy - 160, 240, 25);
          ctx.fillRect(cx - 80, cy - 220, 160, 60);
          break;
        case "top":
          ctx.fillStyle = "#000";
          ctx.fillRect(cx - 60, cy - 230, 120, 80);
          ctx.fillRect(cx - 100, cy - 150, 200, 20);
          break;
        case "santa":
          ctx.fillStyle = "#ff0000";
          ctx.fillRect(cx - 110, cy - 170, 220, 50);
          ctx.fillStyle = "#fff";
          ctx.fillRect(cx - 110, cy - 120, 220, 20);
          ctx.beginPath();
          ctx.arc(cx + 110, cy - 120, 20, 0, Math.PI * 2);
          ctx.fill();
          break;
        case "chef":
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(cx - 80, cy - 190, 160, 40);
          ctx.beginPath();
          ctx.arc(cx - 40, cy - 200, 40, Math.PI, 0);
          ctx.arc(cx + 40, cy - 200, 40, Math.PI, 0);
          ctx.fill();
          break;
        case "russian":
          ctx.fillStyle = "#444444";
          ctx.fillRect(cx - 110, cy - 170, 220, 80);
          ctx.fillStyle = "#000000";
          ctx.fillRect(cx - 40, cy - 150, 80, 40);
          break;
        case "police":
          ctx.fillStyle = "#000080";
          ctx.fillRect(cx - 80, cy - 190, 160, 60);
          ctx.fillStyle = "#ffd700";
          ctx.beginPath();
          ctx.moveTo(cx, cy - 190);
          ctx.lineTo(cx - 20, cy - 160);
          ctx.lineTo(cx + 20, cy - 160);
          ctx.fill();
          break;
        case "wizard":
          ctx.fillStyle = "#4b0082";
          ctx.beginPath();
          ctx.moveTo(cx, cy - 260);
          ctx.lineTo(cx - 80, cy - 140);
          ctx.lineTo(cx + 80, cy - 140);
          ctx.fill();
          ctx.fillStyle = "#ffff00";
          for (let i=0;i<6;i++){
            ctx.fillRect(cx-4 + (Math.random()*80-40), cy-220 + (Math.random()*60), 4, 4);
          }
          break;
        case "bunny":
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(cx - 70, cy - 220, 20, 80);
          ctx.fillRect(cx + 50, cy - 220, 20, 80);
          break;
        case "devil":
          ctx.fillStyle = "#ff0000";
          ctx.beginPath();
          ctx.moveTo(cx - 60, cy - 140);
          ctx.lineTo(cx - 90, cy - 220);
          ctx.lineTo(cx - 40, cy - 160);
          ctx.fill();
          ctx.beginPath();
          ctx.moveTo(cx + 60, cy - 140);
          ctx.lineTo(cx + 90, cy - 220);
          ctx.lineTo(cx + 40, cy - 160);
          ctx.fill();
          break;
        case "halo":
          ctx.strokeStyle = "#ffff88";
          ctx.lineWidth = 8;
          ctx.beginPath();
          ctx.ellipse(cx, cy - 190, 80, 20, 0, 0, Math.PI*2);
          ctx.stroke();
          break;
        case "glasses":
          ctx.strokeStyle = "#00ffff";
          ctx.lineWidth = 8;
          ctx.strokeRect(cx - 70, cy - 40, 60, 50);
          ctx.strokeRect(cx + 10, cy - 40, 60, 50);
          ctx.beginPath();
          ctx.moveTo(cx - 10, cy - 15);
          ctx.lineTo(cx + 10, cy - 15);
          ctx.stroke();
          break;
        case "stars":
          ctx.fillStyle = "#ffff00";
          ctx.beginPath();
          ctx.moveTo(cx - 40, cy - 10);
          ctx.lineTo(cx - 20, cy - 40);
          ctx.lineTo(cx, cy - 10);
          ctx.lineTo(cx - 20, cy + 10);
          ctx.fill();
          ctx.beginPath();
          ctx.moveTo(cx + 40, cy - 10);
          ctx.lineTo(cx + 20, cy - 40);
          ctx.lineTo(cx, cy - 10);
          ctx.lineTo(cx + 20, cy + 10);
          ctx.fill();
          break;
        case "goggles":
          ctx.fillStyle = "#222";
          ctx.fillRect(cx - 80, cy - 40, 160, 50);
          ctx.fillStyle = "#00bfff";
          ctx.fillRect(cx - 70, cy - 35, 140, 40);
          break;
        case "mask":
          ctx.fillStyle = "#333333";
          ctx.fillRect(cx - 80, cy, 160, 80);
          ctx.fillStyle = "#00ff00";
          ctx.fillRect(cx - 40, cy + 20, 80, 20);
          break;
        case "clown":
          ctx.fillStyle = "#ff0000";
          ctx.beginPath();
          ctx.arc(cx, cy + 10, 12, 0, Math.PI*2);
          ctx.fill();
          break;
        case "mustache":
          ctx.fillStyle = "#000000";
          ctx.fillRect(cx - 50, cy + 30, 100, 10);
          break;
        case "beard":
          ctx.fillStyle = "#3b2b1a";
          ctx.fillRect(cx - 70, cy + 40, 140, 80);
          break;
        case "tie":
          ctx.fillStyle = "#ff0000";
          ctx.fillRect(cx - 20, cy + 140, 40, 80);
          ctx.beginPath();
          ctx.moveTo(cx - 20, cy + 140);
          ctx.lineTo(cx, cy + 110);
          ctx.lineTo(cx + 20, cy + 140);
          ctx.fill();
          break;
        case "bowtie":
          ctx.fillStyle = "#ff00ff";
          ctx.beginPath();
          ctx.moveTo(cx - 40, cy + 120);
          ctx.lineTo(cx - 10, cy + 135);
          ctx.lineTo(cx - 40, cy + 150);
          ctx.fill();
          ctx.beginPath();
          ctx.moveTo(cx + 40, cy + 120);
          ctx.lineTo(cx + 10, cy + 135);
          ctx.lineTo(cx + 40, cy + 150);
          ctx.fill();
          ctx.fillRect(cx - 10, cy + 130, 20, 10);
          break;
        case "scarf":
          ctx.fillStyle = "#00ff88";
          ctx.fillRect(cx - 90, cy + 80, 180, 30);
          ctx.fillRect(cx + 40, cy + 80, 30, 80);
          break;
        case "badge":
          ctx.fillStyle = "#00ff00";
          ctx.fillRect(cx - 20, cy + 150, 40, 40);
          break;
        case "backpack":
          ctx.fillStyle = "#4444ff";
          ctx.fillRect(cx - 110, cy + 120, 220, 100);
          break;
        case "headphones":
          ctx.fillStyle = "#000";
          ctx.fillRect(cx - 150, cy - 40, 40, 120);
          ctx.fillRect(cx + 110, cy - 40, 40, 120);
          ctx.beginPath();
          ctx.lineWidth = 20;
          ctx.strokeStyle = "#000";
          ctx.arc(cx, cy - 40, 150, Math.PI * 1.1, Math.PI * 1.9);
          ctx.stroke();
          break;
        case "slingshot":
          ctx.strokeStyle = "#8b4513";
          ctx.lineWidth = 8;
          ctx.beginPath();
          ctx.moveTo(cx + 120, cy + 140);
          ctx.lineTo(cx + 150, cy + 80);
          ctx.lineTo(cx + 180, cy + 140);
          ctx.stroke();
          break;
        case "candy":
          ctx.strokeStyle = "#ffffff";
          ctx.lineWidth = 10;
          ctx.beginPath();
          ctx.moveTo(cx + 140, cy + 40);
          ctx.lineTo(cx + 200, cy - 40);
          ctx.stroke();
          break;
        case "popsicle":
          ctx.fillStyle = "#ff69b4";
          ctx.fillRect(cx + 110, cy + 20, 40, 80);
          ctx.fillStyle = "#d2b48c";
          ctx.fillRect(cx + 125, cy + 100, 10, 30);
          break;
        case "icicle":
          ctx.fillStyle = "#a0e8ff";
          ctx.beginPath();
          ctx.moveTo(cx + 130, cy + 20);
          ctx.lineTo(cx + 150, cy + 100);
          ctx.lineTo(cx + 170, cy + 20);
          ctx.fill();
          break;
        case "turkey":
          ctx.fillStyle = "#8b4513";
          ctx.beginPath();
          ctx.arc(cx + 140, cy + 60, 30, 0, Math.PI*2);
          ctx.fill();
          ctx.fillRect(cx + 130, cy + 60, 20, 40);
          break;
        case "banana":
          ctx.strokeStyle = "#ffd84a";
          ctx.lineWidth = 10;
          ctx.beginPath();
          ctx.arc(cx + 140, cy + 40, 60, Math.PI * 0.2, Math.PI * 1.2);
          ctx.stroke();
          break;
        case "goldbanana":
          ctx.strokeStyle = "#ffd700";
          ctx.lineWidth = 12;
          ctx.beginPath();
          ctx.arc(cx + 140, cy + 40, 60, Math.PI * 0.2, Math.PI * 1.2);
          ctx.stroke();
          break;
      }
    }

    function draw() {
      const body = bodyInput.value;
      const bgColor = bgInput.value;
      const bgType = bgSelect.value;
      const pose = poseSelect.value;
      const effect = effectSelect.value;
      const cosmetic = cosmeticSelect.value;

      drawBackground(bgType, bgColor);
      drawGorilla(body, pose);
      applyEffect(effect, body);
      drawCosmetic(cosmetic);
    }

    function randomChoice(arr) {
      return arr[Math.floor(Math.random()*arr.length)];
    }

    function randomize() {
      const colors = ["#00b4ff","#ff4444","#44ff44","#ff00ff","#ffff00","#ff8800","#ffffff","#8888ff"];
      bodyInput.value = randomChoice(colors);
      bgInput.value = randomChoice(["#101020","#05060a","#001020","#200010","#002010"]);
      bgSelect.value = randomChoice(Array.from(bgSelect.options).map(o=>o.value));
      poseSelect.value = randomChoice(Array.from(poseSelect.options).map(o=>o.value));
      effectSelect.value = randomChoice(Array.from(effectSelect.options).map(o=>o.value));
      cosmeticSelect.value = randomChoice(Array.from(cosmeticSelect.options).map(o=>o.value));
      draw();
    }

    bodyInput.addEventListener('input', draw);
    bgInput.addEventListener('input', draw);
    bgSelect.addEventListener('change', draw);
    poseSelect.addEventListener('change', draw);
    effectSelect.addEventListener('change', draw);
    cosmeticSelect.addEventListener('change', draw);
    btn.addEventListener('click', draw);
    randomBtn.addEventListener('click', randomize);

    draw();
  </script>
</body>
</html>
